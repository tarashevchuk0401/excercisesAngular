<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nameOfReceiver">Name of receiver</label>
      <input type="text" id="nameOfReceiver" formControlName="nameOfReceiver">
      <div *ngIf="myForm?.get('nameOfReceiver')?.hasError('required')">Name of receiver is required.</div>
      <div *ngIf="myForm?.get('nameOfReceiver')?.hasError('minlength')">Name of receiver must be at least 3 characters long.</div>
      <div *ngIf="myForm?.get('nameOfReceiver')?.hasError('maxlength')">Name of receiver cannot exceed 50 characters.</div>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="myForm?.get('email')?.hasError('required')">Email is required.</div>
      <div *ngIf="myForm?.get('email')?.hasError('email')">Invalid email format.</div>
    </div>
    <!-- Add more form controls as needed -->
    <button type="submit">Submit</button>
  </form>
